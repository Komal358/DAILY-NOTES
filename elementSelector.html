<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO-ELEMENT SELECTOR</title>
    <style>
        body{
            text-align: center;
        }


        h1::after{
            content: "KOMAL";
            display: block;
        }

        div{
            width: 400px;
            height: 200px;
        }

        div p::first-letter{
            font-size: xx-large;
            font-weight: bolder;
        }
        p::first-line{
            font: 11.5rem; 
            font-family: sans-serif;
            font-style: italic;
        }
    </style>
</head>
