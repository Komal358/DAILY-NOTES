<body>
    <h1> Combinator Selector:  When we combine or use 2 or more selector then it is called Combinator selector.
        
 There are 4 types CS
    
    1) General Sibling Selector (~)
    2) Adjacent Sibling Selector (+)
    3) Child Selector(>)
    4) Descendant Selector (space)
    </h1>
