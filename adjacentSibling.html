<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector (+)</title>
    <style>
        p+p{
            background-color: aquamarine;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    
<div><!--selecting only p side element-->
    <h1>Hello i am H1 tag</h1>
    <p>This is p tag</p>
    <p>This is p tag1</p>
</div>


</body>
</html>
