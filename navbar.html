<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        a:link{
            color: red;
           }

        a:active{
            color: black;
        }
        a:visited{
            color: green;
        }
        a:hover{
            background-color: steelblue;
            font-size: xx-large;
            padding: auto;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
             <li><a href="#">HTML</a></li>
             <li><a href="#">CSS</a></li> 
             <li><a href="#">JAVACRIPT</a></li>
        </ul>
    </nav>
</body>
</html>
