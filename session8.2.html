<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIBILITY HIDDEN</title>
</head>
<style>
    
    input{
            background-color: cornflowerblue;
            display:block;
            visibility: hidden;
            
        }

</style>
<body>
    VISIBILITY: The css visibility property is used to specify whether an element is visible or not.<br>

    HIDDEN: It specifies that the element is invisible (but still takes up space).<br>

     <h1>login</h1>
     User name: <input type ="text">
     Password: <input type="Password">
     
     <h1>welcome to search</h1>
</body>
</html>
